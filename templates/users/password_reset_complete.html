{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Password changed" %}{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body p-4">
    <h1 class="h4 mb-3">{% trans "Password changed" %}</h1>
    <p>{% trans "Now you can log in with your new password." %}</p>
    <a class="btn btn-primary" href="{% url 'login' %}">{% trans "Sign in" %}</a>
  </div>
</div>
{% endblock %}
