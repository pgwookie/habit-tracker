{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Email sent" %}{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body p-4">
    <h1 class="h4 mb-3">{% trans "Email sent" %}</h1>
    <p>{% trans "If an account with that email exists, we sent a reset link." %}</p>
    <a class="btn btn-outline-primary" href="{% url 'login' %}">{% trans "Back to login" %}</a>
  </div>
</div>
{% endblock %}
